<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai - Rozir Wobari</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }

    .text-center {
        text-align: center;
    }

    .table-center {
        display: flex;
        justify-content: center;
    }
</style>
<body>
</body>
<script>
    var nama = "Ridwan";
    var jabatan = "Manager";
    var status = "Menikah";

    var gajiPokok;
    switch (jabatan) {
        case "Manager":
            gajiPokok = 15000000;
            break;
        case "Asisten Manager":
            gajiPokok = 10000000;
            break;
        case "Staff":
            gajiPokok = 5000000;
            break;
        default:
            gajiPokok = 0;
    }

    var tunjanganJabatan = 0.15 * gajiPokok;
    var bpjs = 0.1 * gajiPokok;
    var tunjanganKeluarga = status === "Menikah" ? 0.2 * gajiPokok : 0;
    var totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    document.write("<h2 class='text-center'>Data Pegawai</h2>");
    document.write("<div class='table-center'><table border='1'>");
    document.write("<thead>");
    document.write("<tr>");
    document.write("<th>Nama Pegawai</th>");
    document.write("<th>Jabatan</th>");
    document.write("<th>Status</th>");
    document.write("<th>Gaji Pokok</th>");
    document.write("<th>Tunjangan Jabatan</th>");
    document.write("<th>BPJS</th>");
    document.write("<th>Tunjangan Keluarga</th>");
    document.write("<th>Total Gaji</th>");
    document.write("</tr>");
    document.write("</thead>");
    document.write("<tbody>");
    document.write("<tr>");
    document.write("<td>" + nama + "</td>");
    document.write("<td>" + jabatan + "</td>");
    document.write("<td>" + status + "</td>");
    document.write("<td>" + gajiPokok + "</td>");
    document.write("<td>" + tunjanganJabatan + "</td>");
    document.write("<td>" + bpjs + "</td>");
    document.write("<td>" + tunjanganKeluarga + "</td>");
    document.write("<td>" + totalGaji + "</td>");
    document.write("</tr>");
    document.write("</tbody>");
    document.write("<tfoot>");
    document.write("<tr>");
    document.write("<td colspan='7'>Total Gaji</td>");
    document.write("<td>" + totalGaji + "</td>");
    document.write("</tr>");
    document.write("</tfoot>");
    document.write("</table></div>");
</script>
</html>
